<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
</head>
<body>
    <div class="container header">
        <h1>ToDo Lists</h1>
    </div>
    <div class="main">
        <div class="sidebar">
            <div class="dd">
                <h2>Projects</h2>
                <button class="btn" id="add_project">+</button>    
            </div>
            <div class="projects" id="projects"></div>
        </div>
        <div class="content" id="items">
            
        </div>
    </div>
    
    <dialog class="dialog" id="add_items">
        <span class="close" id="close_items">x</span>
        <h3>Item</h3>
        <form method="" action="" id="itemForm">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <label for="duedate">Due Date</label>
                <input type="date" id="duedate" name="duedate">
            </div>
            <div>
                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
        </form>

        <button type="submit" class="btn mt-1" form="itemForm" id="subI">Submit</button>
    </dialog>

    <dialog class="dialog" id="add_projects">
        <span class="close" id="close_projects">x</span>
        <h3>Project</h3>
        <form method="" action="" id="projectForm">
            <div>
                <label for="titleP">Title</label>
                <input type="text" id="titleP" name="titleP">
            </div>
        </form>

        <button type="submit" class="btn mt-1" form="projectForm" id="subP">Submit</button>
    </dialog>

    <script src="main.js"></script>
</body>
</html>
